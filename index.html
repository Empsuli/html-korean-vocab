<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Korean Vocabulary</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1>Colors</h1>
    <img src="./assets/images/Korean flag.png" alt="the flag of the Republic of South Korea" class="flag" />
    <h2>Learn the colors in Korean!</h2>
    <h2 class="color-title" id="red">빨간색 <br>[ppalgansaek]</h2>
    <img src="./assets/images/red.png" alt="red" />

    <h2 class="color-title" id="blue">파란색 <br>[paransaek]</h2>
    <img src="./assets/images/blue.png" alt="blue" />

    <h2 class="color-title" id="orange">주황색 <br>[juhwangsaek]</h2>
    <img src="./assets/images/orange.png" alt="orange" />

    <h2 class="color-title" id="green">초록색 <br>[choroksaek]</h2>
    <img src="./assets/images/green.png" alt="green" />

    <h2 class="color-title" id="yellow">노란색 <br> [noransaek]</h2>
    <img src="./assets/images/yellow.png" alt="yellow" />
  </body>
</html>
